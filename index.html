<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/flexbox.css" />
    <link rel="stylesheet" href="./css/formulario.css" />
    <!-- Novo arquivo CSS -->
    <title>VidFlow</title>
    <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav class="cabecalho__container">
        <div class="logo__item">
          <img src="./img/VidFlow--Logo-light-mode.png" alt="Logo do VidFlow" />
        </div>

        <div class="cabecalho__pesquisar__item">
          <form class="form__pesquisa">
            <input
              type="search"
              class="pesquisar__input"
              placeholder="Pesquisar"
            />
            <img
              src="./img/topbar/keyboard.png"
              alt="Ícone de teclado"
              class="pesquisar__input-teclado"
            />
            <button class="pesquisar__btn">
              <img src="./img/topbar/search.png" alt="ícone de lupa" />
            </button>
            <button class="cabecalho__audio">
              <img src="./img/topbar/Mic.png" alt="ícone de microfone" />
            </button>
          </form>
        </div>

        <div class="cabecalho__icones__item">
          <a href="#" class="cabecalho__videos"></a>
          <a href="#" class="cabecalho__apps"></a>
          <a href="#" class="cabecalho__notificacoes"></a>
          <a href="#" class="cabecalho__avatar"></a>
          <label class="cabecalho__switch">
            <input type="checkbox" class="cabecalho__switch-input" />
            <span class="cabecalho__switch-slider"></span>
          </label>
          <button class="cabecalho__cadastrar">Cadastrar Vídeo</button>
          <!-- Botão para abrir o formulário -->
        </div>
      </nav>
    </header>

    <!-- Formulário de Cadastro de Vídeo -->
    <section class="formulario__container" id="formularioContainer">
      <form class="formulario__conteudo">
        <h2>Cadastrar Novo Vídeo</h2>
        <label for="titulo">Título</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          required
          placeholder="Título do vídeo"
        />

        <label for="descricao">Descrição</label>
        <input
          type="text"
          id="descricao"
          name="descricao"
          required
          placeholder="Descrição do vídeo"
        />

        <label for="url">URL do Vídeo</label>
        <input
          type="url"
          id="url"
          name="url"
          required
          placeholder="URL do vídeo (YouTube, Vimeo, etc.)"
        />

        <label for="imagem">URL da Imagem</label>
        <input
          type="url"
          id="imagem"
          name="imagem"
          required
          placeholder="URL da imagem de capa"
        />

        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
          <option value="Programação">Programação</option>
          <option value="Mobile">Mobile</option>
          <option value="Data Science">Data Science</option>
          <option value="Podcasts">Podcasts</option>
          <option value="Front-end">Front-end</option>
          <option value="Inteligência Artificial">
            Inteligência Artificial
          </option>
          <option value="Inovação">Inovação</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>

        <button type="submit" class="formulario__botao">Cadastrar</button>
        <button type="button" class="formulario__fechar">Cancelar</button>
      </form>
    </section>

    <!-- Restante do conteúdo da página -->
    <section class="superior__secao__container">
      <!-- Conteúdo existente -->
    </section>

    <ul class="videos__container">
      <!-- Lista de vídeos será carregada aqui -->
    </ul>

    <script src="script.js" type="module"></script>
  </body>
</html>
